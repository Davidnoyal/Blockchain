<div class="body">
    <button type="button" value="button" (click)="addDialog()">ADD</button>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef> Product Name </th>
                <td mat-cell *matCellDef="let item"> {{item.productName}} </td>
            </ng-container>
            <ng-container matColumnDef="productCode">
                <th mat-header-cell *matHeaderCellDef> Product Code </th>
                <td mat-cell *matCellDef="let item"> {{item.productCode}} </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity (in Kg) </th>
                <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let item"> {{item.status}} </td>
            </ng-container>
            <ng-container matColumnDef="qrCode">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td class="link" mat-cell *matCellDef="let item" (click)="generatePdf(item.productCode)"> QR Code </td>
            </ng-container>
            <ng-container matColumnDef="track">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td class="link" mat-cell *matCellDef="let item" (click)="track(item.productCode)"> Track </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>
    </div>
</div>
